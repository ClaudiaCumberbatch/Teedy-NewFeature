<div class="modal-header">
  <h3 class="modal-title">Register</h3>
</div>
<div class="modal-body">
  <!-- 注册表单内容 -->
  <form name="registerForm" novalidate>
    <div class="form-group">
      <label class="sr-only" for="inputUsername">Username</label>
      <input class="form-control" type="text" id="inputUsername" name="username"
             ng-attr-placeholder="Username" ng-model="register.username" required />
    </div>

    <div class="form-group">
      <label class="sr-only" for="inputEmail">Email</label>
      <input class="form-control" type="email" id="inputEmail" name="email"
             ng-attr-placeholder="Email" ng-model="register.email" required />
    </div>

    <div class="form-group">
      <label class="sr-only" for="inputPassword">Password</label>
      <input class="form-control" type="password" id="inputPassword" name="password"
             ng-attr-placeholder="Password" ng-model="register.password" required />
    </div>

    <div class="form-group">
      <label class="sr-only" for="inputConfirmPassword">Confirm Password</label>
      <input class="form-control" type="password" id="inputConfirmPassword" name="confirmPassword"
             ng-attr-placeholder="Confirm Password" ng-model="register.confirmPassword" required />
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="register(register.password, register.confirmPassword, register.username, register.email)">Register</button>
  <button class="btn btn-default" ng-click="close()">Cancel</button>
</div>
