<div class="container">
  <h3>Pending Registration Requests</h3>
  <div class="alert alert-info" ng-if="requests.length === 0">
    No pending registration requests.
  </div>
  <table class="table table-bordered table-hover" ng-if="requests.length > 0">
    <thead>
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Status</th>
        <th>Requested Date</th>
        <th>Actions</th>
        <th>Admin Comment</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="request in requests">
        <td>{{ request.username }}</td>
        <td>{{ request.email }}</td>
        <td>
          <span class="label label-warning" ng-if="request.status === 'pending'">Pending</span>
          <span class="label label-success" ng-if="request.status === 'approved'">Approved</span>
          <span class="label label-danger" ng-if="request.status === 'rejected'">Rejected</span>
        </td>
        <td>{{ request.registration_date | date:'medium' }}</td>
        <td>
          <button class="btn btn-success btn-sm" ng-click="approveRequest(request)">
            Approve
          </button>
          <button class="btn btn-danger btn-sm" ng-click="rejectRequest(request)">
            Reject
          </button>
        </td>
        <td>
          <input type="text" class="form-control" ng-model="request.admin_comment" placeholder="Admin Comment" />
          <button class="btn btn-primary btn-sm" ng-click="saveComment(request)">
            Save
          </button>
      </tr>
    </tbody>
  </table>
</div>
